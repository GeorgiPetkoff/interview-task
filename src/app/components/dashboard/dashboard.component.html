<button type="button" (click)="stopSubscription()">Stop Data</button>
<button type="button" (click)="startSubscription()">Start Data</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="camera">
    <th mat-header-cell *matHeaderCellDef> Camera </th>
    <td mat-cell *matCellDef="let element">{{element.camera}}</td>
  </ng-container>

  <ng-container matColumnDef="timestamp">
    <th mat-header-cell *matHeaderCellDef> Timestamp </th>
    <td mat-cell *matCellDef="let element">{{element.timestamp | date: 'medium'}}</td>
  </ng-container>

  <ng-container matColumnDef="registrationNumber">
    <th mat-header-cell *matHeaderCellDef> Registration # </th>
    <td mat-cell *matCellDef="let element">{{element.registrationNumber}}</td>
  </ng-container>

  <ng-container matColumnDef="vehicleType">
    <th mat-header-cell *matHeaderCellDef> Vehicle Type </th>
    <td mat-cell *matCellDef="let element">{{element.vehicleType}}</td>
  </ng-container>

  <ng-container matColumnDef="brand">
    <th mat-header-cell *matHeaderCellDef> Brand </th>
    <td mat-cell *matCellDef="let element">{{element.brand}}</td>
  </ng-container>

  <ng-container matColumnDef="color">
    <th mat-header-cell *matHeaderCellDef> Color </th>
    <td mat-cell *matCellDef="let element">{{element.color}}</td>
  </ng-container>

  <ng-container matColumnDef="location">
    <th mat-header-cell *matHeaderCellDef> Location </th>
    <td mat-cell *matCellDef="let element">{{element.location}}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
